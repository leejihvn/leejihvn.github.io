<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        /* 전체 레이아웃 설정 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
        }

        /* 왼쪽 사이드바 (카테고리) */
        .sidebar {
            width: 25%;
            background-color: #f4f4f4;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            margin-top: 0;
        }

        .categories {
            list-style: none;
            padding: 0;
        }

        .categories li {
            margin: 10px 0;
        }

        .categories a {
            text-decoration: none;
            color: #333;
        }

        .categories a:hover {
            text-decoration: underline;
        }

        /* 메인 콘텐츠 영역 */
        .main-content {
            flex: 1;
            padding: 20px;
        }

        .post {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }

        .post h3 {
            margin: 0 0 10px;
        }

        .post p {
            margin: 0;
            color: #666;
        }

        .read-more {
            display: block;
            margin-top: 10px;
            color: #007BFF;
            text-decoration: none;
        }

        .read-more:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- 왼쪽 사이드바 -->
    <div class="sidebar">
        <h2>Categories</h2>
        <ul class="categories">
            <li><a href="#category1">Technology</a></li>
            <li><a href="#category2">Lifestyle</a></li>
            <li><a href="#category3">Travel</a></li>
            <li><a href="#category4">Food</a></li>
        </ul>
    </div>

    <!-- 메인 콘텐츠 -->
    <div class="main-content">
        <div class="post">
            <h3>첫 번째 블로그 글</h3>
            <p>이 글은 블로그의 첫 번째 게시글입니다. 3~4줄 정도의 내용을 미리보기로 표시합니다...</p>
            <a href="#post1" class="read-more">Read More</a>
        </div>
        <div class="post">
            <h3>두 번째 블로그 글</h3>
            <p>두 번째 글에서는 더 흥미로운 이야기를 다룹니다. 자세한 내용은 아래 링크를 눌러 확인하세요...</p>
            <a href="#post2" class="read-more">Read More</a>
        </div>
        <div class="post">
            <h3>세 번째 블로그 글</h3>
            <p>여행에 대한 이야기로, 새로운 장소와 경험을 공유합니다. 클릭하여 더 많은 내용을 확인하세요...</p>
            <a href="#post3" class="read-more">Read More</a>
        </div>
    </div>
</body>
</html>
